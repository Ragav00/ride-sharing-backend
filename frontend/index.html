<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .user-type-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-customer {
            background: #4CAF50;
            color: white;
        }

        .btn-customer:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-driver {
            background: #2196F3;
            color: white;
        }

        .btn-driver:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .description {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            margin-top: 2rem;
        }

        .features h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
            color: #666;
        }

        .features li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš—</div>
        <h1>Welcome to RideShare</h1>
        <p class="description">
            Choose your role to get started with our ride-sharing platform
        </p>
        
        <div class="user-type-buttons">
            <a href="customer.html" class="btn btn-customer">
                ðŸ‘¥ I'm a Customer
            </a>
            <a href="driver.html" class="btn btn-driver">
                ðŸš• I'm a Driver
            </a>
        </div>

        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>Real-time ride booking</li>
                <li>Live driver tracking</li>
                <li>Secure JWT authentication</li>
                <li>Instant notifications</li>
                <li>Order management</li>
            </ul>
        </div>
    </div>
</body>
</html>
